<html>
    <script type = 'module' src = "./game.js" defer></script>
    <body>
        <p>Connect 4 Game</p>
        <canvas id="gameCanvas" width="700" height="600"></canvas>
        <br>
        <text id="gameIdDisplay"></text>
        <br>
        <text id="player1Display">Player 1: </text>
        <br>
        <text id="player2Display">Player 2: </text>
        <br>
        <text id="status">Waiting for players</text>
        <br>
        <input type="text" id="playerName" placeholder="Enter your name">
        <br>
        <input type="text" id="gameId" placeholder="Enter game ID">
        <br>
        <button id="createGame">Create New Game</button>
        <button id="joinGame">Join Game</button>
        <button id ="resetGame">Play Again</button>
        <text id="errorMessage" style="color: red;"></text>
    </body>
    
</html>
